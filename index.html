<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stats4spotify</title>
    <style>
        body {
            font-family: Consolas, monospace;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #1DB954;
        }
        header h1 {
            margin: 0;
        }
        .github-btn {
            background-color: white;
            color: black;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .profile {
            text-align: center;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            border: 3px solid #1DB954;
        }

        .profile h2 {
            margin: 10px 0 5px;
        }

        .profile p {
            font-size: 14px;
            color: #ccc;
        }

        .top-items {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .top-item {
            width: 200px;
            margin: 10px;
        }
        .top-item img {
            width: 100%;
            border-radius: 10px;
        }
        .login-btn {
            display: block;
            margin: 30px auto;
            padding: 15px 25px;
            background-color: #1DB954;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 30px;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            text-align: center;
            height: 80vh; /* Fixe une hauteur pour le scroll */
            overflow-y: hidden; /* EmpÃªche le scroll global */
        }

        .scrollable {
            width: 50%;
            overflow-y: auto;
            max-height: 100%;
            padding: 10px;
        }

        .scrollable::-webkit-scrollbar {
            width: 8px;
        }

        .scrollable::-webkit-scrollbar-thumb {
            background-color: #1DB954;
            border-radius: 4px;
        }

        .left, .right {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            background: #282828;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            width: 90%;
        }

    </style>
</head>
<body>
    <header>
        <h1>stats4spotify</h1>
        <a href="https://github.com/0adri3n/stats4spotify" target="_blank" class="github-btn">GitHub</a>
    </header>

    <div class="profile">
        <img src="default.png" alt="Profile Picture">
        <h2>Username</h2>
        <p>Followers: 0</p>
    </div>

    <div class="container">

        <div class="scrollable left">
            <h2>Top Artists</h2>

            <div class="card">
                <h3>[All time]</h3>
                <div class="top-items artists long"></div>
            </div>

            <div class="card">
                <h3>[Last 6 months]</h3>
                <div class="top-items artists medium"></div>
            </div>

            <div class="card">
                <h3>[This month]</h3>
                <div class="top-items artists short"></div>
            </div>
        </div>

        <div class="scrollable right">
            <h2>Top Tracks</h2>

            <div class="card">
                <h3>[All time]</h3>
                <div class="top-items tracks long"></div>
            </div>

            <div class="card">
                <h3>[Last 6 months]</h3>
                <div class="top-items tracks medium"></div>
            </div>

            <div class="card">
                <h3>[This month]</h3>
                <div class="top-items tracks short"></div>
            </div>
        </div>
    </div>


    <button href="#" class="login-btn" id="login-button">Log in with Spotify</button>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="src/js/script.js"></script>


</body>
</html>
